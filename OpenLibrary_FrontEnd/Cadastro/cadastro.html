<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLibrary</title>
  <link rel="stylesheet" href="../Cadastro/cadastro.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/Logo.png">
</head>

<body>
    <img src="../img/Logo.png" width="95px" height="90px">

  <div class="container on">
    <div class="screen">
      <h3 class="title">
        CONEXÃO ESTABELECIDA
      </h3>
      <div class="box--outer">
        <div class="box">
          <div class="box--inner">
            <div class="content">
              <div class="holder">
                <b>Bem vindo ao OpenLibrary</b> — Sua primeira vez aqui? Cadastre - se!!
                <br>
                <br>
                <div class="row">
                  <div class="col col__left label">
                    Nome
                  </div>
                  <div class="col col__center">
                    <input type="nome" id="login" maxlength="32">
                  </div>
                </div>
                <div class="row">
                  <div class="col col__left label">
                    Email
                  </div>
                  <div class="col col__center">
                    <input type="email" id="login" maxlength="32">
                  </div>
                </div>
                <form method="post" action="/password">
                  <div class="row">
                    <div class="col col__left label">
                      Senha
                    </div>
                    <div class="col col__center">
                      <input type="password" id="password" name="password" required="required" placeholder=""
                        data-error="" maxlength="32" autocomplete="new-password" autofocus="true"/>

                    </div>
                  </div>
                  <!-- <b class="flash">ACCESS DENIED</b> -->
                  <div class="row"></div>
                    <button type="submit" id="submit" name="submit">[Cadastrar]</button>
                    <h6>Já possui uma conta?</h6>  <a class="entrarB" href="../Login/login.html"/>Entrar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
